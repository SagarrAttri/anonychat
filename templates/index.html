<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anonymous Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #7C4DFF;
            --secondary: #40C4FF;
            --accent: #FF4081;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(45deg, #f3e5f5, #e1f5fe);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating background elements */
        .bg-blob {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        ul {
            list-style: none;
            padding: 0;
            perspective: 1000px;
        }

        ul li {
            margin: 1.5rem 0;
            transform-style: preserve-3d;
            animation: slideIn 0.6s ease-out backwards;
        }

        ul li:nth-child(1) { animation-delay: 0.2s; }
        ul li:nth-child(2) { animation-delay: 0.4s; }
        ul li:nth-child(3) { animation-delay: 0.6s; }

        ul li a {
            display: flex;
            align-items: center;
            padding: 1.2rem 2rem;
            background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(236,239,241,0.9));
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1),
                       -5px -5px 15px rgba(255,255,255,0.5);
        }

        ul li a:hover {
            transform: translateY(-5px) rotateX(10deg) rotateY(5deg) scale(1.02);
            box-shadow: 8px 8px 25px rgba(0,0,0,0.15),
                       -8px -8px 25px rgba(255,255,255,0.6);
            background: linear-gradient(145deg, rgba(255,255,255,1), rgba(236,239,241,1));
        }

        ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.4),
                transparent
            );
            transition: 0.5s;
        }

        ul li a:hover::before {
            left: 100%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(-30deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-blob" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
    <div class="bg-blob" style="width: 400px; height: 400px; bottom: -100px; right: -100px;"></div>

    <div class="container">
        <h1>‚ú® Anonymous Chat</h1>
        <ul>
            <li><a href="{{ url_for('create_monitored') }}">üîí Create Monitored Chat Room</a></li>
            <li><a href="{{ url_for('create_anonymous') }}">üï∂Ô∏è Create Anonymous Chat Room</a></li>
            <li><a href="{{ url_for('join_room_form') }}">üö™ Join Chat Room</a></li>
        </ul>
    </div>

    <script>
        // Add dynamic blob movement
        document.addEventListener('mousemove', (e) => {
            const blobs = document.querySelectorAll('.bg-blob');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            blobs.forEach((blob, index) => {
                const speed = index === 0 ? 0.02 : 0.03;
                const x = (mouseX - window.innerWidth/2) * speed;
                const y = (mouseY - window.innerHeight/2) * speed;
                
                blob.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
