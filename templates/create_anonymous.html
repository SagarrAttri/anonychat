<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Anonymous Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #7C4DFF;
            --secondary: #40C4FF;
            --accent: #FF4081;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(45deg, #f3e5f5, #e1f5fe);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-blob {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: containerEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        h1 {
            text-align: center;
            margin: 0 0 2rem 0;
            font-size: 2.2rem;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: 'ðŸ”’';
            position: absolute;
            right: -10px;
            top: -15px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
            margin: 1rem 0;
        }

        input[type="submit"] {
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1),
                       -5px -5px 15px rgba(255,255,255,0.5);
        }

        input[type="submit"]:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 8px 8px 25px rgba(0,0,0,0.15),
                       -8px -8px 25px rgba(255,255,255,0.6);
        }

        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.4),
                transparent
            );
            transition: 0.5s;
        }

        input[type="submit"]:hover::before {
            left: 100%;
        }

        .room-code-preview {
            text-align: center;
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1),
                       inset -3px -3px 6px rgba(255,255,255,0.5);
            animation: codePulse 2s infinite;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.1),
                       -3px -3px 8px rgba(255,255,255,0.5);
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 12px rgba(0,0,0,0.15),
                       -5px -5px 12px rgba(255,255,255,0.6);
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-15deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes codePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .room-code-preview {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-blob" style="width: 250px; height: 250px; top: 20%; left: 10%;"></div>
    <div class="bg-blob" style="width: 350px; height: 350px; bottom: 15%; right: 10%;"></div>

    <div class="container">
        <h1>Create Secret Room</h1>
        
        <div class="room-code-preview">
            ðŸŽ² Room Code: {{ random_code }}
        </div>

        <form method="POST">
            <input type="submit" value="ðŸ”‘ Generate Secure Room">
        </form>

        <a href="{{ url_for('index') }}" class="back-link">ðŸ”™ Return to Home</a>
    </div>

    <script>
        // Add dynamic blob movement
        document.addEventListener('mousemove', (e) => {
            const blobs = document.querySelectorAll('.bg-blob');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            blobs.forEach((blob, index) => {
                const speed = index === 0 ? 0.02 : 0.03;
                const x = (mouseX - window.innerWidth/2) * speed;
                const y = (mouseY - window.innerHeight/2) * speed;
                
                blob.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add button press effect
        document.querySelector('input[type="submit"]').addEventListener('mousedown', function() {
            this.style.transform = 'translateY(2px) scale(0.98)';
        });
        
        document.querySelector('input[type="submit"]').addEventListener('mouseup', function() {
            this.style.transform = 'translateY(-5px) scale(1.05)';
        });
    </script>
</body>
</html>
